<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Book List</title>
  </head>
  <body>
    <div class="container mt-5 px-4">
      <div class="row">
        <div class="m-auto border rounded">
          <div class="d-flex justify-content-between align-items-center py-4 px-2">
            <h3 class="text-primary fw-medium">Upcoming Activities</h3>
            <button
              type="button"
              class="add-btn"
              data-bs-toggle="modal"
              data-bs-target="#bookModal"
            >
              <i class="fas fa-plus"></i>
            </button>
          </div>

          <!-- Book List Items -->
          <ul id="bookList" class="px-2">
           
          </ul>
        </div>
      </div>
    </div>

    <!-- Add Book Modal -->
    <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="exampleModalLabel">Book Visit</h5>
            <button type="button" class="btn text-white" data-bs-dismiss="modal" aria-label="Close">
              X
            </button>
          </div>
          <div class="modal-body">
            <!-- Form for Book Details -->
            <form id="bookForm">
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control input-box" id="dob" required>
              </div>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" class="form-control input-box" id="fullName" placeholder="Enter Full Name" required>
              </div>
              <div class="mb-3">
                <label for="nickname" class="form-label">Nickname:</label>
                <input type="text" class="form-control input-box" id="nickname" placeholder="Enter Nickname" required>
              </div>
             
              <div class="d-flex justify-content-end gap-3">
                <button type="button"  data-bs-dismiss="modal" aria-label="Close" class="btn border-primary text-primary">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
